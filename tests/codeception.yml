# suite config
suites:
    dev:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: http://eva.loc:5050/api/v1
                    depends: PhpBrowser

    local:
      actor: ApiTester
      path: .
      modules:
        enabled:
        - REST:
            url: http://localhost:5001/api/v1
            depends: PhpBrowser

    stage:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                      url: http://94.103.85.103/api/v1
                      depends: PhpBrowser

    production:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: https://demo.evarun.ru/api/v1
                    depends: PhpBrowser

paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support

settings:
    shuffle: false
    lint: true