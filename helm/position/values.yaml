replicaCount: 1

app:
  postgres:
    host: postgres13
    port: 5432
    db: position
    connection: pgsql
  functions:
    host: https://europe-west3-imposing-elixir-249711.cloudfunctions.net
    enable: true

image:
  repository: sr2020/eva-position
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80

resources:
  limits:
    cpu: 50m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 128Mi
