dist: xenial
cache:
  directories:
    - $HOME/.composer/cache

language: php
php:
  - '7.2'
jobs:
  include:
  - stage: build and push docker image
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - cd src && composer install --no-interaction && cd ../
    - make build
    - make push

  - stage: deploy production
    script:
    - make deploy server=84.201.132.246 password=$USER_PASSWORD

  - stage: test production
    script:
      - make test env=production

addons:
  sonarcloud:
    organization: gurkalov-github
    token:
      secure: "$SONAR_TOKEN"
  ssh_known_hosts:
  - 94.103.85.103
  - 84.201.132.246
  apt:
    packages:
    - sshpass
    - sox
notifications:
  slack:
    secure: ""
