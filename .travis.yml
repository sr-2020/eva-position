dist: xenial
cache:
  directories:
  - "$HOME/.composer/cache"
  - ansible/builds
phpenv: 7.2
language: python
python:
- '2.7'
jobs:
  include:
  - stage: deploy stage
    install:
    - pip install ansible
    script:
    - echo $ANSIBLE_VAULT_PASS > ansible/.vault_pass
    - cd ansible
    - rm builds/*.* || true
    - make deploy env=stage
  - stage: test stage
    script:
    - sonar-scanner
    - cd tests
    - composer install --no-interaction
    - cd ../ansible
    - make codecept env=stage
  - stage: deploy production
    install:
      - pip install ansible
    script:
      - echo $ANSIBLE_VAULT_PASS > ansible/.vault_pass
      - cd ansible
      - make deploy env=production
  - stage: test production
    script:
      - cd tests
      - composer install --no-interaction
      - cd ../ansible
      - make codecept env=production
addons:
  sonarcloud:
    organization: gurkalov-github
    token:
      secure: "$SONAR_TOKEN"
  ssh_known_hosts:
  - 85.143.222.113
  apt:
    packages:
    - sshpass
    - sox
notifications:
  slack:
    secure: ""
