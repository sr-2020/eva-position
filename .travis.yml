dist: xenial
cache:
  directories:
    - $HOME/.composer/cache

language: python
php:
  - '7.2'
python:
  - '3.6'
jobs:
  include:
  - stage: build and push docker image
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - make build
    - make image
    - make push

  - stage: deploy production
    script:
    - make deploy server=instance.evarun.ru password=$USER_PASSWORD

  - stage: test production
    script:
      - make test env=production

  - stage: test openapi3
    script:
      - pip3 install schemathesis==0.24.0
      - schemathesis --version
      - schemathesis run --hypothesis-deadline=5000 -c not_a_server_error -c status_code_conformance -c content_type_conformance -c response_schema_conformance http://position.evarun.ru/docs

addons:
  sonarcloud:
    organization: gurkalov-github
    token:
      secure: "$SONAR_TOKEN"
  ssh_known_hosts:
  - instance.evarun.ru
  apt:
    packages:
    - sshpass
    - sox
notifications:
  slack:
    secure: ""
